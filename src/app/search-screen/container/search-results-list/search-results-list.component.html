<p *ngIf="boatList.length === 0">
  La recherche n'a renvoyé aucun résultat, veuillez réessayer</p>
<div class="search__results" *ngIf="boatList.length > 0">
    <div class="search__boat-card" *ngFor="let boat of boatList">
      <div class="boat-card__img">
        <div class="boat-card__img--hover">
          Aucune photo disponible </div>
      </div>
      <div class="boat-card__info">

          <p>{{boat['boatType']}}</p>
          <label>LOUEUR </label>
          <span>{{boat['userType']}}</span>
      </div>
    </div>

</div>
